<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://d27028dliefpk3.cloudfront.net/assets/favicon/favicon.ico" type="image/x-icon">
    <title>Home</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./List.css">
    <link rel="stylesheet" href="./Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div id="pages">
            <a id="home" href="./Home.html">Home</a>
            <a id="list" href="./List.html">Students</a>
        </div>
        <div id="logo">
            <img src="./logo.svg">
        </div>
        <div id="counter">
            <div>Batch 1 : <span id="batch1">0</span></div>
            <div>| Batch 2 : <span id="batch2">0</span></div>
            <div>| Batch 3 : <span id="batch3">0</span></div>
        </div>
    </div>

    <div id="container">
        <form id="form">
            <label for="name">Student Name :</label><br>
            <input type="text" id="name" placeholder="Enter Student Name"><br><br>
            <label for="course">Course :</label><br>
            <select id="course">
                <option value="">-- Select Course --</option>
                <option value="FSWD">Full Stack Web Development</option>
                <option value="FSAD">Full Stack Android Development</option>
                <option value="DA">Data Analytics</option>
            </select><br><br>
            <label for="unit">Unit</label><br>
            <select id="unit">
                <option value="">-- Select Unit --</option>
                <option value="unit1">Unit 1</option>
                <option value="unit2">Unit 2</option>
                <option value="unit3">Unit 3</option>
                <option value="unit4">Unit 4</option>
                <option value="unit5">Unit 5</option>
                <option value="unit6">Unit 6</option>
            </select><br><br>
            <label for="imageurl">Image URL</label><br>
            <input type="url" id="imageurl" placeholder="Enter URL"><br><br>
            <label for="batch">Batch</label><br>
            <select id="batch">
                <option value="">-- Select Batch --</option>
                <option value="B1">Batch 1</option>
                <option value="B2">Batch 2</option>
                <option value="B3">Batch 3</option>
            </select><br><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>
</html>
